version: '3.8'

services:
  postgres:
    image: ghusta/postgres-world-db:latest
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: world123
      POSTGRES_USER: world
      POSTGRES_DB: world-db
    networks:
      - trino-network
    ports:
      - "5432:5432"
    command: >
      bash -c "
      docker-entrypoint.sh postgres &
      sleep 15 &&
      PGPASSWORD=world123 psql -U world -d world-db -c 'CREATE DATABASE iceberg_metadata;' || true &&
      wait
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U world -d world-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-metastore:
    image: postgres:15
    container_name: postgres-metastore
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    networks:
      - trino-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive -d metastore"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: sakiladb/mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: p_ssW0rd
      MYSQL_DATABASE: sakila
      MYSQL_USER: sakila
      MYSQL_PASSWORD: p_ssW0rd
    networks:
      - trino-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-usakila", "-pp_ssW0rd"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    networks:
      - trino-network
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  nessie:
    image: projectnessie/nessie:latest
    container_name: nessie
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres-metastore:5432/metastore
      QUARKUS_DATASOURCE_USERNAME: hive
      QUARKUS_DATASOURCE_PASSWORD: hive
    networks:
      - trino-network
    ports:
      - "19120:19120"
    depends_on:
      postgres-metastore:
        condition: service_healthy

  trino:
    image: trinodb/trino:latest
    container_name: trino
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
    networks:
      - trino-network
    ports:
      - "8080:8080"
    volumes:
      - ./trino-catalog:/etc/trino/catalog:ro
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
      nessie:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/v1/info || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  minio_data:

networks:
  trino-network:
    driver: bridge